<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reflex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- this is the html for the result screen -->
    <div class="end-screen">
      <div class="container">
        <h1>Your Reflex is :</h1>
        <div class="reaction-time-text">234 ms</div>
        <button class="play-again-btn">Play Again</button>
      </div>
    </div>
    <!-- this the html for the main menu screen -->
    <div class="main-menu active">
      <div class="container">
        <h1>Reflex Game</h1>
        <br>
        <p>How to play ?</p>
        <p>Click or Touch as soon as you see the GREEN color on the screen.</p>
        <br>
        <br>
        <br>
        <p>Click anywhere to start the game.</p>
      </div>
    </div>
    <!-- this part is for the clickable area of the game -->
    <div class="clickable-area">
      <div class="message">Click Now!</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
